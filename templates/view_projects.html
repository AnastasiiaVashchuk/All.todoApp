{% extends "index.html" %}

{% block content %}
    <div class="page-content page-container" id="page-content">
         <div class="container" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                 <hr style=" padding-top: 0%"><br>
                    <div class="card px-3">
                        <div class="card-body">
                            <label for="myInput"></label><input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <br>
                            <ul class="list-group" id="myList">
                                {% if projects %}
                                    {% for project in projects %}
                                        <li class="list-group-item" >
                                            {{project[1]}}
                                             <a href="/projects/edit/{{ project[0] }} /" class="pull-right">
                                                <button type="button" class="btn btn-dark pull-right" style="margin: 1px">
                                                     <span class="glyphicon glyphicon-edit"></span>
                                                </button>
                                             </a>
                                             <a href="/projects/delete/{{ project[0] }}/" class="pull-right" id="popup">
                                                <button type="button" class="btn btn-dark pull-right" style="margin: 1px">
                                                    <span class="glyphicon glyphicon-trash"></span>
                                                </button>
                                            </a>
                                        </li>
                                    {% endfor %}
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#myInput").on("keyup", function() {
            let value = $(this).val().toLowerCase();
            $("#myList li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
            });
        });
        let list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
        }, false);

    </script>

{% endblock %}
